<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CALCULATOR</title>
    <link href="../../fontawesome-free-5.5.0-web/css/fontawesome.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <table>
        <tr>
            <td><input id="result" type="text" /> </td>
        </tr>
        <tr>
            <td><button class="button" onclick="clearall()">AC</button></td>
            <td><button class="button" onclick="press(this)">/</button></td>
            <td><button class="button" onclick="press(this)">*</button></td>
            <td><button class="button" onclick="squared()">^</button></td>
            <td><button class="button" onclick="sqrt()">can</button></td>
            <td><button class="button" onclick="xoa()"> <- </button><br /></td>
        </tr>
        <tr>
            <td><button class="button" onclick="press(this)">7</button></td>
            <td><button class="button" onclick="press(this)">8</button></td>
            <td><button class="button" onclick="press(this)">9</button></td>
            <td><button class="button" onclick="press(this)">-</button><br /></td>
        </tr>
        <tr>
            <td><button class="button" onclick="press(this)">4</button></td>
            <td><button class="button" onclick="press(this)">5</button></td>
            <td><button class="button" onclick="press(this)">6</button></td>
            <td><button class="button" onclick="press(this)">+</button><br /></td>
        </tr>
        <tr>
            <td><button class="button" onclick="press(this)">1</button></td>
            <td><button class="button" onclick="press(this)">2</button></td>
            <td><button class="button" onclick="press(this)">3</button></td>
            <td rowspan="2"><button id="equal" class="button" onclick="equal()">=</button></td>
            ><br />
        </tr>
        <tr>
            <td><button class="button" onclick="percent()">%</button></td>
            <td><button class="button" onclick="press(this)">0</button></td>
            <td><button class="button" onclick="press(this)">.</button></td>
        </tr>
    </table>

    <script src="cal.js"></script>
</body>

</html>
