<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<div class="quiz">
			<div class="question">
				<span id="ques">1+1 = ?</span>
			</div>
			<div class="answer" name="anser">
				<span id="ans1" onclick="changeColor(this)">2</span>
				<span id="ans2" onclick="changeColor(this)">3</span>
                <span id="ans3" onclick="changeColor(this)">10</span>
                <span id='ans4' onclick="changeColor(this)">11</span>
			</div>
		</div>
		<button id="next" onclick="nextQuestion()">Next</button>
		<button class="replay" onclick="reStart()">Replay</button>
		
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="quiz.js"></script>
</body>
</html>
